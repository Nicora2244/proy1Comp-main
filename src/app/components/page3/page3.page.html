<ion-header>
  <ion-toolbar>
    <ion-title>Personajes de Futurama</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let character of characters" (click)="viewCharacter(character.id)">
      <ion-thumbnail slot="start">
        <img [src]="character.images.main" alt="{{ character.name.first }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ character.name.first }} {{ character.name.last }}</h2>
        <p>{{ character.species }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
