<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personas</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Personas page"></app-explore-container>

  <app-personaje-list [personajes]="personajes" [titulo]="titulo1" [subtitulo]="subtitulo1">
  </app-personaje-list>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
